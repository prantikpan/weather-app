<!DOCTYPE html>
<html lang="en">
<title>Weather app</title>

<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link rel="stylesheet" href="weather_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <form id="search-form">
        <input type="search" placeholder="Enter City Name" id="search-input" required autocomplete="off" />
        <br><br>
        <button id="search-button">Search</button>
    </form>
    <main id="app-container">
        <div id="location">
            <p>-------</p>
        </div>
        <div id="temp">
            <img src="./icons/weather.svg" alt="" id="temp-icon">
            <p>
                <span id="temp-value">-----</span>
                <span id="temp-unit">&#176c</span>
            </p>
        </div>
        <div id="climate">
            <p>-------</p>
        </div>
    </main>
    <div id="credits">
        <p>Made by "PRANTIK"</p>
    </div>
    <footer>Copyright &copy; All right reserved.</footer>
    <script src="weather_app.js"></script>
</body>

</html>
